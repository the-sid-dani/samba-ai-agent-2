apiVersion: apps/v1
kind: Deployment
metadata:
  name: sambaai-api
  namespace: sambaai
  labels:
    app: sambaai-api
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sambaai-api
  template:
    metadata:
      labels:
        app: sambaai-api
        component: backend
    spec:

      containers:
      - name: api-server
        image: onyxdotapp/onyx-backend:latest
        command:
        - /bin/sh
        - -c
        - |
          alembic upgrade head &&
          echo "Starting Onyx Api Server" &&
          uvicorn onyx.main:app --host 0.0.0.0 --port 8080
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: AUTH_TYPE
          value: "google_oauth"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: port
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: port
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret_key
        - name: REDIS_DB
          valueFrom:
            secretKeyRef:
              name: app-config
              key: redis_db
        - name: DOCUMENT_ENCODER_MODEL
          valueFrom:
            secretKeyRef:
              name: app-config
              key: embedding_model
        - name: DOC_EMBEDDING_DIM
          valueFrom:
            secretKeyRef:
              name: app-config
              key: doc_embedding_dim
        - name: NORMALIZE_EMBEDDINGS
          valueFrom:
            secretKeyRef:
              name: app-config
              key: normalize_embeddings
        - name: ENCRYPTION_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: app-config
              key: encryption_key
        - name: ENABLE_PAID_ENTERPRISE_EDITION_FEATURES
          valueFrom:
            secretKeyRef:
              name: app-config
              key: enable_paid_enterprise
        - name: DISABLE_ONYX_WEB_UI
          valueFrom:
            secretKeyRef:
              name: app-config
              key: disable_onyx_web_ui
        - name: VESPA_HOST
          value: "sambaai-vespa-service"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sambaai-api-service
  namespace: sambaai
  labels:
    app: sambaai-api
spec:
  selector:
    app: sambaai-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP 