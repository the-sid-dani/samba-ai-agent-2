apiVersion: apps/v1
kind: Deployment
metadata:
  name: sambaai-web
  namespace: sambaai
  labels:
    app: sambaai-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sambaai-web
  template:
    metadata:
      labels:
        app: sambaai-web
        component: frontend
    spec:
      containers:
      - name: web-server
        image: gcr.io/PROJECT_ID/sambaai-web:IMAGE_TAG
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://sambaai-api-service.sambaai.svc.cluster.local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sambaai-web-service
  namespace: sambaai
  labels:
    app: sambaai-web
spec:
  selector:
    app: sambaai-web
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP 